<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepler.gl Demo</title>

    <!-- Load Mapbox and Deck.gl -->
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script src="https://unpkg.com/@loaders.gl/core@latest/dist.min.js"></script>
    <script src="https://unpkg.com/@loaders.gl/json@latest/dist.min.js"></script>
    
    <!-- Styles -->
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100vh; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Load Dummy Data -->
    <script src="data.js"></script>

    <script>
        // Replace with your Mapbox token (Get one for free at mapbox.com)
        const MAPBOX_ACCESS_TOKEN = 'your-mapbox-access-token-here';

        // Create a deck.gl map
        const deck = new deck.DeckGL({
            container: 'map',
            mapStyle: 'mapbox://styles/mapbox/dark-v10',
            mapboxAccessToken: MAPBOX_ACCESS_TOKEN,
            initialViewState: {
                longitude: -98.35, // Center of the US
                latitude: 39.50,
                zoom: 4,
                pitch: 0,
                bearing: 0
            },
            controller: true,
            layers: [
                new deck.ScatterplotLayer({
                    id: 'scatter-layer',
                    data: dummyData.features,
                    getPosition: d => d.geometry.coordinates,
                    getRadius: 50000, // Adjust point size
                    getColor: [255, 0, 0], // Red color
                    radiusScale: 100,
                    pickable: true
                })
            ]
        });
    </script>

</body>
</html>
