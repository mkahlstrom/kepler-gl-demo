<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepler.gl Demo with OSM</title>

    <!-- Load deck.gl and supporting libraries -->
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script src="https://unpkg.com/@loaders.gl/core@latest/dist.min.js"></script>
    <script src="https://unpkg.com/@loaders.gl/json@latest/dist.min.js"></script>

    <!-- Styles -->
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100vh; }
        #map { width: 100%; height: 100%; position: absolute; }
    </style>
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Dummy Data -->
    <script>
        var dummyData = {
            "type": "FeatureCollection",
            "features": [
                { "type": "Feature", "geometry": { "type": "Point", "coordinates": [-98.35, 39.50] } }
            ]
        };
    </script>

    <script>
        const { Deck, TileLayer, ScatterplotLayer } = deck;

        const deckInstance = new Deck({
            parent: document.getElementById('map'),
            initialViewState: {
                longitude: -98.35,
                latitude: 39.50,
                zoom: 4,
                pitch: 0,
                bearing: 0
            },
            controller: true,
            layers: [
                // OSM Tile Layer
                new TileLayer({
                    data: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                    minZoom: 0,
                    maxZoom: 19,
                    tileSize: 256,
                    renderSubLayers: props => {
                        const {
                            bbox: { west, south, east, north }
                        } = props.tile;

                        return new deck.BitmapLayer(props, {
                            data: null,
                            image: props.data,
                            bounds: [west, south, east, north]
                        });
                    }
                }),
                // Scatterplot Layer
                new ScatterplotLayer({
                    id: 'scatter-layer',
                    data: dummyData.features,
                    getPosition: d => d.geometry.coordinates,
                    getRadius: 50000,
                    getColor: [255, 0, 0],
                    radiusScale: 100,
                    pickable: true
                })
            ]
        });
    </script>
</body>
</html>
