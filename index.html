<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepler.gl with OSM</title>

    <!-- Load deck.gl -->
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>

    <!-- Styles -->
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100vh; }
        #map-container { width: 100%; height: 100%; position: absolute; }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map-container"></div>

    <script>
        window.onload = function () {
            const { Deck, TileLayer, ScatterplotLayer } = deck;

            // Dummy Data
            const dummyData = [
                { position: [-98.35, 39.50], color: [255, 0, 0] }, // Red dot in the US
                { position: [-74.006, 40.7128], color: [0, 255, 0] } // Green dot in NYC
            ];

            // Initialize DeckGL
            new Deck({
                container: 'map-container',
                initialViewState: {
                    longitude: -98.35,
                    latitude: 39.50,
                    zoom: 4,
                    pitch: 0,
                    bearing: 0
                },
                controller: true,
                backgroundColor: [255, 255, 255, 255],  // Fix: Set a white background
                layers: [
                    // OSM Tile Layer
                    new TileLayer({
                        data: "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
                        minZoom: 0,
                        maxZoom: 19,
                        tileSize: 256
                    }),
                    // Scatterplot Layer (Red and Green points)
                    new ScatterplotLayer({
                        id: 'scatter-layer',
                        data: dummyData,
                        getPosition: d => d.position,
                        getRadius: 50000,
                        getColor: d => d.color,
                        radiusScale: 100,
                        pickable: true
                    })
                ]
            });
        };
    </script>

</body>
</html>
